<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by<a href="#">Pranav Harithasa</a>.
  </div>

  <!-- Main Code -->

  <div class="blog-card-container">
    <div class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="blog card image" class="blog-card-image">
      <div class="blog-card-subtitle-text">
        <h4 class="blog-card-subtitle-text-learning">Learning</h4>
        <p class="blog-card-subtitle-text-published">published 29 Aug 2024</p>
      </div>
      <div class="blog-card-main-text">
        <h2 class="blog-card-main-text-header">HTML & CSS Foundations</h2>
        <p class="blog-card-main-text-paragraph">These languages are the backbone of every <br> website, defining structure,content and <br> presentation</p>
      </div>
      <div class="blog-card-footer">
        <img src="./assets/images/image-avatar.webp" alt="avatar image" class="profile-picture">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </div>

</body>
</html>
